<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Chemotaxis but with circles and squares.</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Instead of just one type of object, there are two of 'em.</h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer>
		    The circle objects are declared as 'mykull,' and the square objects are declared as 'lily.' It should also be noted that the class that 'lily' is in is named 'boomer.'
	    </footer>
	</body>
</html>
